<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Nike</title>
</head>

<body>
    <header>
        <img class="logo" src="./img/logos.png" alt="logo-jordan">

        <div class="box-links">
            <a class="header-link">HOME</a>
            <a class="header-link">MAN</a>
            <a class="header-link">WOMAN</a>
            <a class="header-link">KIDS</a>
            <a class="header-link">SALE</a>
        </div>
        <div class="tree">
            <img class="paste" src="./img/Frame 8.png" alt="lupa">
            <img class="paste" src="./img/Vector (3).png" alt="car">
            <img class="paste" src="./img/avatar.png" alt="avatar">
        </div>
    </header>
    <section class="two">
        <img src="./img/134$.png" alt="134">
        <img src="./img/jumpman.png" alt="jump">
        <img src="./img/Frame 17.png" alt="promo">
    </section>
    <img class="bolls" src="./img/navigation bar.png" alt="">
    <a class="choose">CHOOSE COLOR</a>
    <footer>
        <img class="shoes" src="./img/SHoes in different color.png" alt="shoes">
        <div class="buttons">
            <button class="button1">ADD TO CART</button>
            <button class="button2">BUY NOW</button>
        </div>
        <img class="information" src="./img/Information of inspiration.png" alt="information">
    </footer>

</body>

</html>
